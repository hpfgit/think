<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thinkphp3</title>
    <link rel="stylesheet" href="/app/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="/app/public/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/app/public/css/base.css">
    <link rel="stylesheet" type="text/css" href="/app/public/css/index.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 info-box">
        </div>
    </div>
</div>
<script type="text/javascript" src="/app/public/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $.ajax({
            url: "__CONTROLLER__/info",
            type: "get",
            dataType: "json",
            success: function(data) {
                if (data.status == true) {
                    var str = '';
                    $.each(data.data, function(key, value){
                        str += '<div class="info"><span class="glyphicon glyphicon-list-alt"></span><span>'+value.name+'</span></div>';
                    });
                    $(".info-box").append(str);
                }
            },
            error: function(jqXHR) {
                alert(jqXHR.status);
            }
        });
    });
</script>
</body>
</html>
