<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thinkphp3</title>
    <link rel="stylesheet" href="/app/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="/app/public/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/app/public/css/base.css">
    <link rel="stylesheet" type="text/css" href="/app/public/css/index.css">
    <script type="text/javascript">
        function JumpMenu(url) {
            document.getElementById("left").src = url;
        }
    </script>
</head>
<body>
<div class="addcolumn">
    <button type="button" class="btn btn-primary"><a href="__CONTROLLER__/addcolumn" style="color: #fff;">增加栏目</a></button>
    <table class="table table-bordered table-hover">
        <tbody>
            <tr>
                <td>顺序</td>
                <td>ID</td>
                <td>栏目名</td>
                <td>栏目管理</td>
            </tr>
            <foreach name="data" item="vo">
            <tr>
                <td>{$vo.orde}</td>
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td><a href="__CONTROLLER__/editcolumn/id/{$vo.id}">修改</a>&nbsp;|&nbsp;<a href="__CONTROLLER__/delcolumn/id/{$vo.id}">删除</a></td>
            </tr>
            </foreach>
        </tbody>
    </table>
</div>
</body>
</html>
